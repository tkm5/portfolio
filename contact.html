<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact - takumig">
  <title>Contact | takumig</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/fav.png">
</head>
<body>

  <main class="container project-detail">
    <a href="index.html" class="back-link">
      &lt; <span data-ja="ホームに戻る" data-en="Back to Home">ホームに戻る</span>
    </a>

    <h1 data-ja="Contact" data-en="Contact">Contact</h1>
    <p class="contact-description" data-ja="お問い合わせは以下のフォームからお願いいたします．" data-en="Please use the form below to get in touch.">お問い合わせは以下のフォームからお願いいたします．</p>

    <form action="https://formspree.io/f/xwvvqqnp" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name" data-ja="お名前" data-en="Name">お名前</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" data-ja="メールアドレス" data-en="Email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message" data-ja="メッセージ" data-en="Message">メッセージ</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn" data-ja="送信" data-en="Send">送信</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-links">
        <a href="https://github.com/tkm5" target="_blank" rel="noopener noreferrer">GitHub</a>
        <a href="contact.html">Contact</a>
        <a href="imprint.html">Imprint</a>
      </div>
      <p class="copyright">&copy; 2026 takumig</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
